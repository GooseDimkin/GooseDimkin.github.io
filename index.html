<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <div class="score">
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
    </div>

    <div class="result">
        <p>Good <br> luck!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock" id="rock-image">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper" id="paper-image">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors" id="scissors-image">
        </div>
    </div>

    <p class="action-message">Make your move.</p>
    <p class="love">Лав Настю</p>
</body>
</html>
